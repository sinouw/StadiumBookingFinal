<form [formGroup]="addReservationForm" class="popup-card-width add-new-user">
    <div>
        <h2 mat-dialog-title>Add New Reservation {{ IdTerrain }}</h2>
    </div>
    <mat-dialog-content class="mb-4">
        <div>
            <div>


                <mat-form-field class="w-100">
                    <input matInput type="datetime-local" placeholder="Starting Time" formControlName="StartReservation" autocomplete="off">
                    <mat-error *ngIf="addReservationForm.get('StartReservation').hasError('required') && addReservationForm.get('StartReservation').touched">This field should not be empty.</mat-error>
                </mat-form-field>

                <mat-form-field class="w-100">
                    <input matInput type="time" placeholder="Duration" formControlName="Duration" autocomplete="off">
                    <mat-error *ngIf="addReservationForm.get('StartReservation').hasError('required') && addReservationForm.get('StartReservation').touched">This field should not be empty.</mat-error>
                </mat-form-field>

                <mat-form-field class="w-100">
                    <input matInput type="time" placeholder="ExtraTime" formControlName="ExtraTime" autocomplete="off" min="00:00:00" max="00:30:00">
                    <mat-error *ngIf="addReservationForm.get('ExtraTime').hasError('required') && addReservationForm.get('ExtraTime').touched">This field should not be empty.</mat-error>
                </mat-form-field>



            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="m-0">
        <button type="button" mat-raised-button (click)="dialogRef.close()" color="primary">CLOSE</button>
        <button (click)="onFormSubmit()" type="submit" [disabled]="!addReservationForm.valid" mat-raised-button color="warn">SUBMIT</button>
    </mat-dialog-actions>
</form>
<!-- add-new-Reservation -->
