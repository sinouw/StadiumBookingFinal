<mat-card>
    <h4 class="mb-3">Reservations History</h4>
    <div class="table-responsive-x">
        <table mat-table [dataSource]="dataSource" class="w-100 table-scroll-wrap">
            <!--- Note that these columns can be defined in any order.
                     The actual rendered columns are set as a property on the row definition" -->
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th class="px-3" mat-header-cell *matHeaderCellDef> No. </th>
                <td class="px-3" mat-cell *matCellDef="let element"> {{i+1}} </td>
            </ng-container>
            <!-- id Column -->
            <ng-container matColumnDef="StartReservation">
                <th class="px-3 text-nowrap" mat-header-cell *matHeaderCellDef> starting time </th>
                <td class="px-3" mat-cell *matCellDef="let element"> {{element?.StartReservation}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="EndReservation">
                <th class="px-3" mat-header-cell *matHeaderCellDef>Ending time </th>
                <td class="px-3" mat-cell *matCellDef="let element"> {{element?.EndReservation}} </td>
            </ng-container>
            <!-- price Column -->
            <ng-container matColumnDef="Price">
                <th class="px-3" mat-header-cell *matHeaderCellDef> Price </th>
                <td class="px-3" mat-cell *matCellDef="let element"> ${{element?.Price}} </td>
            </ng-container>
            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th class="px-3" mat-header-cell *matHeaderCellDef> Status </th>
                <td class="px-3" mat-cell *matCellDef="let element"> {{element?.status}} </td>
            </ng-container>
            <!-- Actions Column -->
            <ng-container matColumnDef="action">
                <th class="px-3" mat-header-cell *matHeaderCellDef> Action </th>
                <td class="px-3" mat-cell *matCellDef="let element">
                    <a *ngIf="element.status != 'Cancelled'" href="javascript:void" (click)="cancelReservation(element)" class="accent-color">
                        <i class="material-icons">
                            cancel
                        </i>
                    </a>
                </td>
            </ng-container>
            <!-- Actions Column -->
            <!-- <ng-container matColumnDef="action">
                <th class="px-3" mat-header-cell *matHeaderCellDef> Action </th>
                <td class="px-3" mat-cell *matCellDef="let element">
                    <a href="javascript:void" class="accent-color"> <i class="material-icons">
                  remove_red_eye
               </i></a>
                </td>
            </ng-container> -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
