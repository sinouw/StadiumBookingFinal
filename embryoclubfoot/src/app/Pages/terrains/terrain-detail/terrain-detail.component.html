<div class="product-detail-page section-gap bg-white">
    <div class="container">
        <div fxLayout='row wrap' fxLayoutAlign="center center" class="col-gap">
            <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md=90 fxFlex.lg="80" fxFlex.xl="90">
                <div fxLayout='row wrap' class="col-gap position-relative">
                    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md=50 fxFlex.lg="50" fxFlex.xl="50">
                        <div fxLayout='row wrap'>
                            <div fxFlex.xs="15" fxFlex.sm="15" fxFlex.md="15" fxFlex.lg="15" fxFlex.xl="15">
                                <div class="product-detail-image-gallery pr-4">
                                    <mat-grid-list cols="1" rowHeight="1:1" gutterSize="20px">
                                        <mat-grid-tile>
                                            <div class="product-image-gallery-item">
                                                <a id="{{i}}_img" class="p-link" [ngClass]="{ 'border-active': i === 0 }" href="javascript:void(0)">
                                                    <img src="https://t4.ftcdn.net/jpg/01/82/35/11/240_F_182351193_5mOBsDX7ntLaGixDlIFIJ8LeaJemGLAC.jpg" alt="">
                                                </a>
                                            </div>
                                        </mat-grid-tile>
                                    </mat-grid-list>
                                </div>
                            </div>
                            <div fxFlex.xs="85" fxFlex.sm="85" fxFlex.md="85" fxFlex.lg="85" fxFlex.xl="85" class="relative">
                                <div class="img-zoom-container" #container>
                                    <img id="myimage" src="https://t4.ftcdn.net/jpg/01/82/35/11/240_F_182351193_5mOBsDX7ntLaGixDlIFIJ8LeaJemGLAC.jpg" #img>
                                    <!-- <div  [ngClass]="{'hide': hide}" 
                             id="myresult" 
                             class="img-zoom-result" 
                             #result>
                        </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md=50 fxFlex.lg="50" fxFlex.xl="50">
                        <div class="product-detail-content">
                            <a href="javascript:void(0)" [routerLink]="['/']">Back to Shop</a>
                            <h3>{{terrainDetails?.Name}}</h3>
                            <!-- <div fxLayoutAlign="start center" class="mb-3">
                  <div>
                    <a href="javascript:void(0)" class="text-underline" (click)="reviewPopup(detailData)">ADD A REVIEW</a>
                  </div>
                </div> -->
                            <div class="product-detail-price">
                                <h4 class="accent-color">{{totalPrice | currency:currency}} </h4>
                            </div>
                            <ul class="no-style mb-4">

                                <li>
                                    <span class="font-medium"> Type </span>: {{terrainDetails?.Type}}
                                </li>
                                <li>
                                    <span class="font-medium"> Free </span>: {{terrainDetails?.Free}}
                                </li>
                                <li>
                                    <span class="font-medium"> Price </span>: {{terrainDetails?.Price}}
                                </li>
                            </ul>

                            <div class="bullets-points">
                                <ul class="bullets-list">
                                    <!-- <li *ngFor="let feature of detailData?.features">
                      {{feature}}
                    </li> -->
                                </ul>
                            </div>
                            <div class="mb-5 detail-btns">
                                <!-- <button mat-raised-button color="accent" class="button-lg mr-3" (click)="AddReservationPopup(terrainDetails.IdTerrain)">Booking</button> -->
                                <button mat-raised-button color="accent" class="button-lg mr-3" (click)="NavigateCalendar()">Booking</button>
                                <!-- <button class="button-lg" mat-raised-button (click)="buyNow(detailData)">Buy Now</button> -->
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
